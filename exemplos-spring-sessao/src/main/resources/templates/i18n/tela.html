<!DOCTYPE html>
<html>
    <head>
        <title>Formul치rio</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-md-12">
                	<h1 th:text="#{app.name}"></h1>
                	<a href="?lang=pt-BR">Mudar para pt-BR</a> | <a href="?lang=en">Change to en</a>
                	<hr>
                    <h2 th:text="#{titulo}">titulo</h2>
                    <h3 th:text="#{saudacao}">Bem vindo visitante</h3>
                    <p th:text="#{texto}">O livro est치 sobre a mesa</p>
                    <hr>
                </div>
               </div>
            <div class="row">
                <section class="col-md-12">
                    
                    <h2 th:text="#{info.title}">Formul치rio</h2>
                    <form method="post" th:action="@{/i18n}" th:object="${info}" novalidate>

                        <div class="form-group row">
                            <label for="txtNome" class="col-sm-2 col-form-label" th:text="#{info.nome.label}">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" name="nome" class="form-control" th:classappend="${#fields.hasErrors('nome')}? is-invalid" id="txtNome" th:placeholder="#{info.nome.placeholder}" th:field="*{nome}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                    Digite um nome.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEmail" class="col-sm-2 col-form-label" th:text="#{info.email.label}">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" th:classappend="${#fields.hasErrors('email')}? is-invalid" id="txtEmail" th:placeholder="#{info.email.placeholder}" th:field="*{email}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Digite um e-mail.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDtNascimento" class="col-sm-2 col-form-label" th:text="#{info.dtNascimento.label}">Data de nascimento</label>
                            <div class="col-sm-10">
                                <input type="date" name="dtNascimento" class="form-control" th:classappend="${#fields.hasErrors('dtNascimento')}? is-invalid" id="txtDtNascimento" th:field="*{dtNascimento}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}">
                                    Digite uma data v치lida.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 offset-md-3">
                                <button type="submit" class="btn btn-block btn-success" th:text="#{formulario.submit}">Enviar</button>
                            </div>
                            <div class="col-md-3">
                                <a href="#" role="button" class="btn btn-block btn-outline-dark" th:text="#{formulario.cancel}">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
</html>
