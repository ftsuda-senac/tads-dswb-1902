
<!DOCTYPE html>
<html>
    <head>
        <title>TADS DSW</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <script>
            function obterItem(item) {
                return "<tr><td>" + item.id + "</td>" +
                        "<td>" + item.nome + "</td>" +
                        "<td>" + item.precoCompra + "</td>" +
                        "<td>" + item.precoVenda + "</td>" +
                        "<td>" + item.quantidade + "</td>" +
                        "<td>" + item.disponivel + "</td>" +
                        "<td>&nbsp;</td>" +
                        "</tr>";
            }

            $(function () {
                $('#deleteModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget) // Button that triggered the modal
                    var nomeProduto = button.data('nomeprod') // Extract info from data-* attributes
                    var actionUrl = button.data('actionurl');
                    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                    var modal = $(this);
                    modal.find('.modal-title').text('Apagar produto ' + nomeProduto);
                    modal.find('.modal-body p').text('Deseja apagar o produto ' + nomeProduto + '?');
                    modal.find('.modal-footer form').attr('action', actionUrl);
                });

                $("#btnCarregar").on("click", function () {
                    $.getJSON("http://127.0.0.1:8080/rest/produto",
                            function (dataJSON) {
                                for (let i = 0; i < dataJSON.length; i++) {
                                    $("#resultado").append(obterItem(dataJSON[i]));
                                }
                            });

                });
            });
        </script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Produtos</h1>
                    <div>
                        <table class="table table-striped table-sm">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Preço compra</th>
                                    <th>Preço venda</th>
                                    <th>Quantidade</th>
                                    <th>Disponível</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="resultado">
                            </tbody>
                        </table>
                        <a href="#" id="btnCarregar"><i class="fa fa-plus"></i> Carregar dados</a>
                    </div>
                </div>
            </div>
        </main>
        <div>
            <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Apagar produto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                            <form method="post">
                                <button type="submit" class="btn btn-danger">Apagar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
