<!DOCTYPE html>
<html th:lang="${#locale.language}" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Prova DSW-B</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" href="" />
        <script th:src="@{/webjars/jquery/jquery.min.js}" src=""></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}" src=""></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" src=""></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <h1>Incluir música</h1>
                    <div th:if="${msgErro != null}" class="alert alert-danger">
                    	<h3 th:text="${msgErro}"></h3>
                    </div>
                    <form method="post" th:action="@{/musica/salvar}" th:object="${musica}">
                    	<div class="form-group">
                    		<label>Nome</label>
                    		<input class="form-control" type="text" name="nome" th:field="*{nome}"/>
                    	</div>
                    	<div class="form-group">
                    		<label>Ano</label>
                    		<input class="form-control" type="text" name="ano" th:field="*{ano}"/>
                    	</div>
                    	<fieldset class="form-group">
                    		<legend>Gênero</legend>
                    		<div class="form-check" th:each="genero : ${generos}">
                    			<input class="form-check-input" type="radio" name="idGenero" th:field="*{idGenero}" th:value="${genero.id}" />
                    			<label class="form-check-label" th:text="${genero.nome}">Genero</label>
                    		</div>
                    	</fieldset>
                    	<div>
                    		<a th:href="@{/musica}" class="btn">Cancelar</a>
                    		<button type="submit" class="btn btn-success">Salvar</button>
                    	</div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
